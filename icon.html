<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Icon with Popup Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Style the message icon */
      .message-icon {
        font-size: 24px;
        cursor: pointer;
        color: white;
        background-color: black;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed; /* Fixed position for static placement */
        bottom: 20px; /* Adjust from the bottom */
        right: 20px; /* Adjust from the right */
        z-index: 1000; /* Ensure it appears above other elements */
      }
    </style>
  </head>
  <body>
    <!-- Message Icon -->
    <div
      class="message-icon"
      data-bs-toggle="modal"
      data-bs-target="#messageModal"
    >
      <img src="./images/a/mail.png" width="50" alt="" />
      <!-- Message envelope icon -->
    </div>

    <!-- Modal Popup Form -->
    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Send a Message</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="messageForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="sendMessage()"
                >
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function sendMessage() {
        // Get form values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Simple form validation
        if (name && email && message) {
          alert("Email sent successfully!");

          // Here you would add your code to send an email
          // E.g., using EmailJS, a backend API, etc.

          // Close the modal after sending
          const modalElement = document.getElementById("messageModal");
          const modalInstance = bootstrap.Modal.getInstance(modalElement);
          modalInstance.hide();

          // Clear form
          document.getElementById("messageForm").reset();
        } else {
          alert("All fields are required!");
        }
      }
    </script>
  </body>
</html>
